timezone: America/New_York
paginate: 5
permalink: pretty
excerpt_separator: <span id="more"></span>
exclude:
  - src
  - node_modules
  - bower_components
  - Gruntfile.js
  - bower.json
  - package.json
  - README.md
  - CNAME
  - Gemfile
  - Procfile
name: Mike Raimondi
description: Mike Raimondi's personal site
url: https://mikeraimondi.com
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-coffeescript
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      author: Mike Raimondi
# GitHub Pages default settings
kramdown:
  input: GFM
  hard_wrap: false
lsi: false
highlighter: rouge
gist:
  noscript: false
