timezone: America/New_York
markdown: redcarpet
paginate: 5
permalink: pretty
excerpt_separator: <span id="more"></span>
exclude:
  - src
  - node_modules
  - bower_components
  - Gruntfile.js
  - bower.json
  - package.json
  - README.md
  - CNAME
  - Gemfile
  - Procfile

redcarpet:
  extensions: ['smart']
